<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of getProducts()">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency : 'USD' : 'symbol' : '2.2-2' }}</td>
      <td>
        <button class="btn-sm btn btn-warning"
                [routerLink]="['edit',product.id]">
          Edit
        </button>
        <button class="btn-sm btn btn-danger"
                (click)="deleteProduct(product.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="btn btn-primary" routerLink="/admin/main/products/create">
  Create New Product
</div>
