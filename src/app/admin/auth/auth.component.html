<div class="bg-info text-center p-1">
  <a class="navbar-brand" >SportStore Admin</a>
</div>
<div class="bg-danger m-1 p-1 text-center"
     *ngIf="errorMessage"
>{{ errorMessage }}</div>
<div class="p-1">
  <form #f="ngForm"
        novalidate
        (ngSubmit)="authenticate(f)">
    <div class="form-group">
      <label>Name</label>
      <input type="text"
             class="form-control"
             name="username"
             [(ngModel)]="username"
             required/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control"
             name="password"
             [(ngModel)]="password"
             required/>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary" routerLink="/">Go Back</button>
      <button class="btn btn-primary" type="submit">Log in</button>
    </div>
  </form>
</div>
